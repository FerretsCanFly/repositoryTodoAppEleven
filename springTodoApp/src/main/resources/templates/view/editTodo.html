<head>
<meta charset="UTF-8">
<title>Edit Todo</title>
</head>
<body>
<div align="center">
<form action="#" th:action="@{/save}" th:object="${todo}" method="post">
<table border="0" cellpadding="10">
<tr>
 <td>Id:</td>  
 <td><input type="text" th:field="*{id}" /></td>
</tr>
<tr>
 <td>Actiepunt:</td>
 <td>  <input type="text" th:field="*{actiepunt}" /></td>
</tr>
<tr>
</tr>
<tr>
    <td colspan="2"><button type="submit">Save</button> 
</tr>
  </table>
</form>
</div>
</body>
</html>
